<div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 g-3">
    <div class="col" *ngFor="let item of productos">
        <div class="card shadow-sm">
            <div class="row" >
                <div class="col-md-6 img-vertical" >
                    <img class="rounded-start" src="{{item.imagenes[0]}}" />
                </div>
                <div class="col-md-6" >
                    <div class="card-body">
                        <p class="card-text">{{item.nombre}}</p>
                        <p class="card-text">{{item.descripcion}}</p>
                        <p class="card-text">$ {{item.precio}}</p>
                        <span class="badge text-bg-primary me-2" *ngFor="let cat of
                        item.categoria" >{{cat}}</span>
                    <hr/>
                    
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <div class="btn-group">
                            <a class="btn btn-sm btn-outline-primary"
                            routerLink="/detalle-producto/{{item.codigo}}" role="button" >Ver detalle</a>                            
                            </div>
                        </div>
                    </div>

               
                    <div role="button" tabindex="0" title="Download heart.svg" class="css-kf9vn9">
                        <div class="css-9a5dmo" routerLink=""><svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg></div>
                        </div>

                </div>
            </div>
        </div>
    </div>
</div>
