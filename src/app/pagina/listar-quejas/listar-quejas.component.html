<div class="card p-4">
    <div class="mb-3" >
        <button type="button" class="btn btn-success me-2" routerLink="/crear-queja" ><i class="fa-solid fa-plus me-1"></i>
        Crear</button>
        
    </div>

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th></th>
                <th>Radicado</th>
                <th>Descripcion</th>
                <th>.</th>
            </tr>
        </thead>
        <tbody class="table-group-divider">
            <tr *ngFor="let item of quejas" >
                <td ><p>{{item.codigo}}</p></td>
                <td ><p>{{item.fechaPublicacion}}</p></td>
                <td ><p>{{item.descripcion}}</p></td>
            </tr>
        </tbody>
    </table>
</div>
