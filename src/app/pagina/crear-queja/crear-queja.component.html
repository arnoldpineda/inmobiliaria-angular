<div class="card p-5"> 
    <form #f="ngForm" (ngSubmit)="crearQueja()">  
        <div class="card p-4 ">
            <div class="mb-3 ">
                <label for="exampleFormControlTextarea1" class="form-label">Ingrese aquí su queja o solicitud</label>     
                <input #descripcion="ngModel" class="form-control" style="height: 150px" [ngClass]="descripcion.invalid &&
                (descripcion.dirty || descripcion.touched) ? 'is-invalid' : ''" type="text" name="descripcion"
                [(ngModel)]="queja.descripcion" required maxlength="80" />
                <div class="invalid-feedback">
                    Por favor, ingrese una descripcion válida.
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" [disabled]="f.invalid" class="btn btn-primary" >
                    Crear queja
                </button>
            </div>
        </div>
    </form>
</div>
